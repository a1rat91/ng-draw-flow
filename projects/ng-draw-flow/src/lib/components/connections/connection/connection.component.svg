<svg class="connection" [class.optimize-speed]="optimization$ | async">
    <path
        dfSelectableElement
        class="selectable-area"
        [attr.d]="path$ | async"
        (selectionChanged)="onSelectedChanged($event)"
    />
    <path class="main-path" [attr.d]="path$ | async" [class.df-selected]="selected" />
</svg>
