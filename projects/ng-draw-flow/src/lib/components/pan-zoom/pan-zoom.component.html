<div
    class="pan-zoom"
    [style.cursor]="cursor$ | async"
    [style.transform]="wrapperTransform$ | async"
    [style.transition-duration]="(transitioned$ | async) ? zoomAnimationDuration + 'ms' : '0s'"
    (dfDragDrop)="onPan($event)"
    (dfZoom)="onZoom($event)"
    (wheel)="onWheel($event)"
>
    <ng-content />
</div>
